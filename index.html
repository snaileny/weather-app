<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css">
    <title>Weather App</title>
  </head>
  <body>
    <div class="app">
      <header class="app-header">
        <p id="location-info"></p>
        <div>
          <select name="units" id="unit-selection">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
          </select>
          <input type="text" name="location-city" id="location-input">
        </div>
      </header>
      <main class="app-body">
        <div class="current-weather">
          <div class="current-weather-temperature">
            <div>
              <p id="current-temperature" title="Day"></p>
              <p id="current-weather-state"></p>
            </div>
            <img id="current-weather-icon">
          </div>
          <div class="current-weather-properties">
            <p id="current-day"></p>
            <p id="feels-like">Feels like:</p>
            <p id="humidity">Humidity:</p>
            <p id="wind">Wind:</p>
          </div>
        </div>
        <div class="weather-calender">
          <ul class="calender-list">
            <!--<li class="calender-element">
              <p class="calender-day">Tuesday</p>
              <img class="calender-weather-icon">
              <div>
                <p class="calender-temperature">28C</p>
                <p class="calender-weather">Cloudy</p>
              </div>
            </li>-->
          </ul>
        </div>
      </main>
    </div>
    <script type="module" src="/js/index.js"></script>
  </body>
</html>
